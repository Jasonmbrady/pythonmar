<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Numbers</h1>
    {% for num in nums %}
        <p>{{ num }}</p>
    {% endfor %}
    <h1>Pizzas and toppings</h1>
    {% for pizza in pizzas %}
        <p>{{pizza['name']}}: {{pizza['Toppings']}}</p>
    {% endfor %}
</body>
</html>
